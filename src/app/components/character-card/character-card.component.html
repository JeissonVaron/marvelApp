<mat-card>
  <mat-card-header>
    <mat-card-title> {{ character?.name }} </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="character?.thumbnail?.path + '.' + character?.thumbnail?.extension"/>

  <mat-card-content>
    <p>{{ character ? (character.description | cropText: 180) : '' }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      disabled 
      color="warn"
      [routerLink]="['/personajes', character?.id]">
      Leer m√°s...
    </button>
  </mat-card-actions>
</mat-card>
