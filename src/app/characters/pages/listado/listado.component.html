<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div
    fxFlex="20"
    fxFlex.lg="18"
    fxFlex.xl="10"
    fxFlex.sm="30"
    *ngFor="let character of characters"
  >
    <app-character-card [character]="character"></app-character-card>
  </div>
</div>

<mat-paginator
  #paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = getServerData($event)"
  aria-label="Select page"
>
</mat-paginator>
